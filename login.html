<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CropKind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest-green': '#1a5d1a',
                        'leaf-green': '#2d8f2d',
                        'sage-green': '#4caf50',
                        'mint-green': '#81c784',
                        'light-green': '#c8e6c9',
                        'nature-green': '#388e3c',
                        'vibrant-green': '#4caf50',
                        'emerald': '#00c853',
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        .animated-gradient {
            background: linear-gradient(-45deg, #c8e6c9, #81c784, #4caf50, #2d8f2d);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="animated-gradient min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Back to Home -->
            <div class="text-center mb-8">
                <a href="dashboard.html"
                    class="inline-flex items-center text-white hover:text-yellow-200 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
            </div>

            <!-- Login Card -->
            <div class="bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-8 border border-white/30">
                <div class="text-center mb-8">
                    <div class="floating-animation">
                        <div
                            class="w-20 h-20 bg-gradient-to-br from-forest-green to-vibrant-green rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-seedling text-white text-3xl"></i>
                        </div>
                    </div>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-forest-green to-nature-green bg-clip-text text-transparent">
                        Welcome Back
                    </h1>
                    <p class="text-gray-600 mt-2">Login to your CropKind account</p>
                </div>

                <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                        <input type="email" id="email" required
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-vibrant-green"
                            placeholder="you@example.com" />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                        <input type="password" id="password" required
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-vibrant-green"
                            placeholder="Enter password" />
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-forest-green to-nature-green text-white py-4 rounded-xl hover:from-nature-green hover:to-emerald transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 font-semibold text-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                </form>

                <div class="text-center mt-8">
                    <p class="text-gray-600">Don't have an account?
                        <a href="signup.html"
                            class="text-vibrant-green hover:text-emerald font-semibold transition-colors">Sign up
                            here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
